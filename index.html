<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElottoIA - Login Premium</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2944;
      color: white;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffd500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ElottoIA - Login Premium</h1>
  <div id="auth-section">
    <input type="email" id="email" placeholder="Correo electrónico"><br/>
    <input type="password" id="password" placeholder="Contraseña"><br/>
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar sesión</button>
  </div>

  <button id="payButton">Pagar ahora</button>

  <script>
    // Cargar la clave pública de Stripe
    const stripe = Stripe('pk_live_51REGgNIqVpsCnB66BP8X030jWjn7A7LC9ZcDBYYup8WSjzhXN68IcMkkJ9ozqgilwR50egglSzVKfflBMPHhDs2K00jHXpsdlZ'); // Tu clave pública de prueba de Stripe

    // Función para crear la sesión de pago de Stripe
    document.getElementById('payButton').addEventListener('click', function() {
      fetch('/api/create_checkout_session', {
        method: 'POST',
      })
      .then((response) => response.json())  // Esperar la respuesta de la sesión de Stripe
      .then((sessionId) => {
        return stripe.redirectToCheckout({ sessionId: sessionId.id });  // Redirige al usuario al checkout de Stripe
      })
      .then((result) => {
        if (result.error) {
          alert(result.error.message);  // Muestra un error si ocurre algo en la redirección
        }
      })
      .catch((error) => {
        console.error('Error al crear la sesión de pago:', error);
      });
    });

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBGUioqYtwpwoaSuQnhoiaTZph0Z2jtHxk",
      authDomain: "elottoia.firebaseapp.com",
      projectId: "elottoia",
      appId: "1:908430131663:web:358849527fe63b95a6d2ba"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Función de login
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => checkAccess())  // Verifica si tiene acceso premium
        .catch(error => alert(error.message));
    }

    // Función de registro
    function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => checkAccess())  // Verifica si tiene acceso premium
        .catch(error => alert(error.message));
    }

    // Función para verificar acceso premium
    function checkAccess() {
      const user = auth.currentUser;
      if (user) {
        db.collection("usuarios_premium").doc(user.uid)
          .get()
          .then((doc) => {
            if (doc.exists && doc.data().premium) {
              window.location.href = "https://elottoia-premium-app.onrender.com"; // Redirige a la app premium
            } else {
              alert("Tu cuenta no tiene acceso premium.");
            }
          })
          .catch((error) => alert("Error verificando el acceso."));
      }
    }
  </script>
</body>
</html>
