<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElottoIA - Login Premium</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0b2944;
      color: white;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffd500;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #premium-section {
      display: none;
      margin-top: 30px;
    }
    #error-section {
      display: none;
      color: red;
    }
  </style>
</head>
<body>
  <h1>ElottoIA - Login Premium</h1>
  <div id="auth-section">
    <input type="email" id="email" placeholder="Correo electr√≥nico"><br/>
    <input type="password" id="password" placeholder="Contrase√±a"><br/>
    <button onclick="login()">Iniciar sesi√≥n</button>
    <button onclick="register()">Registrarse</button>
  </div>
  <div id="premium-section">
    <h2>üéâ Bienvenido a ElottoIA Premium</h2>
    <p>Aqu√≠ va el contenido completo protegido (app, estad√≠sticas, etc).</p>
    <iframe src='https://manolitogafotas75.github.io/elottoia-gibhub/' width='100%' height='600px' style='border:none;border-radius:10px;'></iframe>
    <br/><button onclick="logout()">Cerrar sesi√≥n</button>
  </div>
  <div id="error-section">
    <h3>‚õî Tu cuenta no tiene acceso premium.</h3>
    <p>Si ya has pagado, espera activaci√≥n manual o cont√°ctanos.</p>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBGUioqYtwpwoaSuQnhoiaTZph0Z2jtHxk",
      authDomain: "elottoia.firebaseapp.com",
      projectId: "elottoia",
      appId: "1:908430131663:web:358849527fe63b95a6d2ba"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    function validateEmail(email) {
      return /\S+@\S+\.\S+/.test(email);
    }

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!validateEmail(email)) {
        alert("Por favor ingresa un correo v√°lido.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => checkAccess())  // Verifica si tiene acceso premium
        .catch(error => alert(error.message));
    }

    function register() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!validateEmail(email)) {
        alert("Por favor ingresa un correo v√°lido.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log("Usuario registrado:", user);

          saveUserToFirestore(user.uid, email);

          // Redirige al login despu√©s del registro
          alert("Por favor, inicia sesi√≥n para continuar.");
          document.getElementById('auth-section').style.display = 'block';
        })
        .catch((error) => {
          console.error("Error de registro:", error.message);
          alert("Error al registrarse. Verifica tu correo y contrase√±a.");
        });
    }

    function saveUserToFirestore(uid, email) {
      const db = firebase.firestore();
      db.collection("usuarios_premium").doc(uid).set({
        email: email,
        premium: false,  // Inicialmente se establece como false, se actualizar√° despu√©s al confirmar el pago
        fecha_registro: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        console.log("Usuario guardado correctamente en Firestore");
      })
      .catch((error) => {
        console.error("Error al guardar el usuario en Firestore:", error);
      });
    }

    function checkAccess() {
      const user = auth.currentUser;

      if (user) {
        db.collection("usuarios_premium").doc(user.uid)
          .get()
          .then((doc) => {
            if (doc.exists && doc.data().premium) {
              document.getElementById('auth-section').style.display = 'none';
              document.getElementById('premium-section').style.display = 'block';
            } else {
              document.getElementById('auth-section').style.display = 'none';
              document.getElementById('error-section').style.display = 'block';
            }
          })
          .catch((error) => {
            console.error("Error obteniendo documento de Firestore:", error);
          });
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) checkAccess();
    });

    function logout() {
      auth.signOut().then(() => location.reload());
    }
  </script>
</body>
</html>
